<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Generate Chracter</button>
    <h1 class="name"></h1>
    <img src="" class="chracter-img" alt="">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

        $("button").on("click", function(){
            const randomumber = Math.ceil(Math.random() * 88)
            $.get(`https:rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomumber}.json`, 
            function(data){
                $("h1.name").text(data['name'])
                $(".chracter-img").attr("src", data['image'])
            })
        })
    })

    </script>
    
</body>
</html>
